<!DOCTYPE html>
<html>
<head>
    <title>Swift Kart - Painel de controle</title>
    <link rel = "stylesheet" href = "estiloPainel.css">
    <link rel="icon" href = imagens/logo.png>
</head>
<body>

    <p class = "regiao_novo_usuario titulos" id="titulo_novo_usuario">Inserir novo usuário</p>
    <form action="/inserirNovoUsuario" method="post">
        <input class="regiao_novo_usuario inputs" id="inserir_usuario_id" name="inserir_usuario_id" placeholder="id">
        <input class="regiao_novo_usuario inputs" id="inserir_usuario_nome" name="inserir_usuario_nome" placeholder="nome">
        <input class="regiao_novo_usuario inputs" id="inserir_usuario_senha" name="inserir_usuario_senha" placeholder="senha">
        <input class="regiao_novo_usuario inputs" id="inserir_usuario_tipo" name="inserir_usuario_tipo" placeholder="tipo">
        <button class = "regiao_novo_usuario botoes" id="botao_novo_usuario" type="submit">Confirmar</button>
    </form>

    <p class = "regiao_deletar_usuario titulos" id="titulo_deletar_usuario">Deletar Usuário</p>
    <form action="/deletarUsuario" method="post">
        <input class="regiao_deletar_usuario inputs" id="deletar_usuario_id" name="deletar_usuario_id" placeholder="id">
        <button class = "regiao_deletar_usuario botoes" id="botao_deletar_usuario" type="submit">Confirmar</button>
    </form>

    <p class = "regiao_novo_kart titulos" id="titulo_novo_kart">Inserir novo Kart</p>
    <form action="/inserirNovoKart" method="post">
        <input class="regiao_novo_kart inputs" id="inserir_kart_id" name="inserir_kart_id" placeholder="id">
        <input class="regiao_novo_kart inputs" id="inserir_kart_nome" name="inserir_kart_nome" placeholder="nome">
        <input class="regiao_novo_kart inputs" id="inserir_kart_marca" name="inserir_kart_marca" placeholder="marca">
        <input class="regiao_novo_kart inputs" id="inserir_kart_modelo" name="inserir_kart_modelo" placeholder="modelo">
        <input class="regiao_novo_kart inputs" id="inserir_kart_potencia" name="inserir_kart_potencia" placeholder="potencia" type="number">
        <input class="regiao_novo_kart inputs" id="inserir_kart_marca_pneus" name="inserir_kart_marca_pneus" placeholder="marca dos pneus">
        <input class="regiao_novo_kart inputs" id="inserir_kart_status" name="inserir_kart_status" placeholder="status">
        <button class = "regiao_novo_kart botoes" id="botao_inserir_kart" type="submit">Confirmar</button>
    </form>

    <p class = "regiao_editar_kart titulos" id="titulo_editar_kart">Editar/Deletar Kart</p>
    <form action="/editarDeletarKart" method="post">
        <input class="regiao_editar_kart inputs" id="inserir_kart_id_edicao" name="inserir_kart_id_edicao" placeholder="id">
        <input class="regiao_editar_kart inputs" id="editar_kart_status" name="editar_kart_status" placeholder="status (para edição)">
        <button class = "regiao_editar_kart botoes" id="botao_editar_kart" type="submit">Editar</button>
        <button class = "regiao_editar_kart botoes" id="botao_deletar_kart" type="submit">Deletar</button>
    </form>

    <p class = "regiao_adicionar_pista titulos" id="titulo_adicionar_pista">Adicionar pista</p>
    <form action="/adicionarPista" method="post">
        <input class = "regiao_adicionar_pista inputs" id="inserir_id_pista" name="inserir_id_pista" placeholder="id">
        <input class = "regiao_adicionar_pista inputs" id="inserir_nome_pista" name="inserir_nome_pista" placeholder="nome">
        <input class = "regiao_adicionar_pista inputs" id="inserir_comprimento_pista" name="inserir_comprimento_pista" placeholder="comprimento (em km)" type="number">
        <input class = "regiao_adicionar_pista inputs" id="inserir_qnt_boxes" name="inserir_qnt_boxes" placeholder="quantidade de boxes" type="number">
        <input class = "regiao_adicionar_pista inputs" id="inserir_quantidade_lugares" name="inserir_quantidade_lugares" placeholder="quantidade de lugares" type="number">
        <input class = "regiao_adicionar_pista inputs" id="inserir_endereco" name="inserir_endereco" placeholder="endereço">
        <button class="regiao_adicionar_pista botoes" id="botao_inserir_pista">Confirmar</button>
    </form>

    <p class = "regiao_deletar_pista titulos" id="titulo_deletar_pista">Deletar pista</p>
    <form action="/deletarPista" method="post">
        <input class = "regiao_deletar_pista inputs" id="deletar_id_pista" name="deletar_id_pista" placeholder="id">
        <button class="regiao_deletar_pista botoes" id="botao_deletar_pista">Deletar</button>
    </form>

    <script>
    </script>
</body>
</html>
